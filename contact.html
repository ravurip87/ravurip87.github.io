<head>

    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <!-- Header -->
    <header class="main-header">
        <nav>
            <h1>Praseeda Ravuri</h1>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="projects.html">Projects</a></li>
                <li><a href="research.html">Research</a></li>
                <li><a href="leadership.html">Leadership</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content Wrapper -->
    <div class="wrapper">
        <!-- Contact Section -->
        <section class="section contact">
            <div class="container text-center">
                <h2 class="section__title">Contact Me</h2>
                <span class="section__subtitle">Feel free to reach out!</span>
                
                <!-- Contact Info Section -->
                <div class="contact-info">
                    <p><strong>Email:</strong> <a href="mailto:praseeda.ravuri1@gmail.com">praseeda.ravuri1@gmail.com</a></p>
                    <p><strong>LinkedIn:</strong> <a href="https://www.linkedin.com/in/praseeda-ravuri" target="_blank">linkedin.com/in/praseeda-ravuri</a></p>
                </div>

                <!-- Contact Form Section -->
                <div class="contact-form">
                    <form id="contact-form">
                        <div class="form-group">
                            <label for="name">Your Name:</label>
                            <input type="text" id="name" name="name" placeholder="Enter your name" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Your Email:</label>
                            <input type="email" id="email" name="email" placeholder="Enter your email" required>
                        </div>
                        <div class="form-group">
                            <label for="message">Your Message:</label>
                            <textarea id="message" name="message" rows="4" placeholder="Type your message here" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Send Message</button>
                    </form>
                </div>
            </div>
        </section>
    </div>

    <!-- Footer -->
    <footer>
